<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='css/index.css'>
  <title>Thermostat</title>
</head>
<body>
  <h1 id='temperature'> </h1>
  Power saving mode is <span id='PSM'>on</span><br>
  <button id='increase'> + </button>
  <button id='decrease'> - </button>
  <button id='reset'> reset </button>
  <button id='power_saving_mode'> Power Saving Mode </button>

  <section>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
  </section>

  <script
  src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <script src="src/Thermostat.js"></script>
  <script src="src/ThermostatDOM.js"></script>

  <div id="border">
    <marquee><p><span id="current-temperature">20</span>&deg;C in <span id="city-name">London</span></p></marquee>
  </div>
</body>
</html>
